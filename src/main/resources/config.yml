# NeoHide v1.1.0 Configuration
# ============================
# Database & Web Interface Update

# === Основные настройки ===
hide-commands:
  enabled: true
  hide-from-tab: true
  hide-op-commands: true

permission-protection:
  enabled: true
  protect-op: true
  auto-fix: true

logging:
  console: true
  file: true

# === Настройки базы данных ===
database:
  # Доступные типы: SQLITE, MYSQL, H2
  type: "SQLITE"

  # Настройки MySQL (используются только если type: MYSQL)
  mysql:
    host: "localhost"
    port: 3306
    database: "neohide"
    username: "root"
    password: ""

# === Веб-интерфейс ===
web:
  # Включить веб-интерфейс (localhost:8080)
  enabled: false

  # Порт для веб-сервера
  port: 8080

  # Токен для авторизации (ИЗМЕНИТЕ ЭТОТ ТОКЕН!)
  auth-token: "neohide-secret-token-change-me-please"

# === Список скрытых команд ===
hidden-commands:
  - "plugin"
  - "pl"
  - "plugins"
  - "ver"
  - "version"
  - "bukkit"
  - "spigot"
  - "minecraft:help"
  - "help"
  - "?"
  - "op"
  - "deop"
  - "pex"
  - "luckperms"
  - "perm"
  - "permission"
  - "permissionsex"
  - "gm"
  - "gamemode"
  - "give"
  - "i"
  - "item"
  - "ban"
  - "kick"
  - "whitelist"
  - "wl"

# === Защищенные права ===
# Права, которые нельзя получить даже через плагины прав
protected-permissions:
  - "*"
  - "bukkit.*"
  - "minecraft.*"
  - "neohide.*"

# === Фейковые ответы на скрытые команды ===
fake-aliases:
  plugin: "§cНеизвестная команда. Напишите /help для помощи."
  pl: "§cНеизвестная команда. Напишите /help для помощи."
  op: "§cУ вас недостаточно прав для выполнения этой команды."
  deop: "§cУ вас недостаточно прав для выполнения этой команды."